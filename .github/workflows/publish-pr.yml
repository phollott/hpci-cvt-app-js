name: Expo Publish - pull request
on: [pull_request]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: 5.x
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ— Setup Environment
        uses: actions/github-script@v4
        env:
          ENV_FILE: ${{ secrets.ENV_FILE_DEV }}
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('.env')) {
              fs.writeFileSync('.env', process.env.ENV_FILE);
            }

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Publish preview
        run: expo publish --release-channel=pr-${{ github.event.number }} --non-interactive --target managed

      - name: ğŸ’¬ Comment preview
        uses: expo/expo-github-action/preview-comment@v7
        with:
          channel: pr-${{ github.event.number }}
